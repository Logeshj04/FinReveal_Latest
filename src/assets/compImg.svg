<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <!-- Gradients for bars -->
    <linearGradient id="storeAGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7" />
      <stop offset="100%" stop-color="#00BCD4" />
    </linearGradient>
    
    <linearGradient id="storeBGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#51f5be" />
      <stop offset="100%" stop-color="#51f5be" />
    </linearGradient>
    
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="900" height="600" fill="transparent" rx="12" ry="12" />
  
  <!-- Dashboard title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#0097A7">Store Performance Comparison</text>
  
  <!-- Divider line -->
  <line x1="450" y1="80" x2="450" y2="550" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Left side: Bar charts -->
  <g transform="translate(60, 90)">
    <text x="190" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0097A7">Performance Metrics</text>
    
    <!-- Sales Chart -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">Monthly Sales ($000s)</text>
      
      <!-- Axis -->
      <line x1="0" y1="30" x2="360" y2="30" stroke="#adb5bd" stroke-width="1" />
      <line x1="0" y1="30" x2="0" y2="130" stroke="#adb5bd" stroke-width="1" />
      
      <!-- Store A Bar -->
      <rect x="70" y="50" width="100" height="25" fill="url(#storeAGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="180" y="67" font-family="Arial, sans-serif" font-size="14" fill="#212529">78.5</text>
      <text x="65" y="67" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store A</text>
      
      <!-- Store B Bar -->
      <rect x="70" y="90" width="150" height="25" fill="url(#storeBGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="230" y="107" font-family="Arial, sans-serif" font-size="14" fill="#212529">92.1</text>
      <text x="65" y="107" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store B</text>
    </g>
    
    <!-- Profit Chart -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">Monthly Profit ($000s)</text>
      
      <!-- Axis -->
      <line x1="0" y1="30" x2="350" y2="30" stroke="#adb5bd" stroke-width="1" />
      <line x1="0" y1="30" x2="0" y2="130" stroke="#adb5bd" stroke-width="1" />
      
      <!-- Store A Bar -->
      <rect x="70" y="50" width="80" height="25" fill="url(#storeAGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="160" y="67" font-family="Arial, sans-serif" font-size="14" fill="#212529">21.3</text>
      <text x="65" y="67" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store A</text>
      
      <!-- Store B Bar -->
      <rect x="70" y="90" width="110" height="25" fill="url(#storeBGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="190" y="107" font-family="Arial, sans-serif" font-size="14" fill="#212529">27.6</text>
      <text x="65" y="107" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store B</text>
    </g>
    
    <!-- Customer Traffic Chart -->
    <g transform="translate(0, 350)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">Average Daily Customers</text>
      
      <!-- Axis -->
      <line x1="0" y1="30" x2="350" y2="30" stroke="#adb5bd" stroke-width="1" />
      <line x1="0" y1="30" x2="0" y2="130" stroke="#adb5bd" stroke-width="1" />
      
      <!-- Store A Bar -->
      <rect x="70" y="50" width="130" height="25" fill="url(#storeAGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="210" y="67" font-family="Arial, sans-serif" font-size="14" fill="#212529">342</text>
      <text x="65" y="67" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store A</text>
      
      <!-- Store B Bar -->
      <rect x="70" y="90" width="110" height="25" fill="url(#storeBGradient)" rx="4" ry="4" filter="url(#dropShadow)" />
      <text x="190" y="107" font-family="Arial, sans-serif" font-size="14" fill="#212529">286</text>
      <text x="65" y="107" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#495057">Store B</text>
    </g>
  </g>
  
  <!-- Right side: KPI metrics -->
  <g transform="translate(480, 100)">
    <text x="190" y="0" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0097A7">Key Performance Indicators</text>
    
    <!-- Store Labels -->
    <rect x="60" y="40" width="100" height="35" fill="#26C6DA" rx="8" ry="8" />
    <text x="110" y="64" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Store A</text>
    
    <rect x="220" y="40" width="100" height="35" fill="#51f5be" rx="8" ry="8" />
    <text x="270" y="64" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Store B</text>
    
    <!-- Revenue KPI -->
    <g transform="translate(0, 100)">
      <rect x="30" y="0" width="340" height="90" fill="white" rx="8" ry="8" filter="url(#dropShadow)" />
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Annual Revenue ($000s)</text>
      
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#26C6DA">942.5</text>
      <text x="270" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#51f5be" >1,105.2</text>
      
      <!-- Comparison arrow -->
      <text x="200" y="70" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#adb5bd">→</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2f9e44">+17.3%</text>
    </g>
    
    <!-- Cost KPI -->
    <g transform="translate(0, 210)">
      <rect x="30" y="0" width="340" height="90" fill="white" rx="8" ry="8" filter="url(#dropShadow)" />
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Annual Operating Costs ($000s)</text>
      
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#26C6DA">688.2</text>
      <text x="270" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#51f5be" >774.3</text>
      
      <!-- Comparison arrow -->
      <text x="200" y="70" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#adb5bd">→</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e03131">+12.5%</text>
    </g>
    
    <!-- Profit Margin KPI -->
    <g transform="translate(0, 320)">
      <rect x="30" y="0" width="340" height="90" fill="white" rx="8" ry="8" filter="url(#dropShadow)" />
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Profit Margin (%)</text>
      
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#26C6DA">27.0%</text>
      <text x="270" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#51f5be" >30.0%</text>
      
      <!-- Comparison arrow -->
      <text x="200" y="70" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#adb5bd">→</text>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2f9e44">+3.0%</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(375, 560)">
    <circle cx="10" cy="10" r="8" fill="#26C6DA"  />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#495057">Store A</text>
    
    <circle cx="100" cy="10" r="8" fill="#51f5be"  />
    <text x="115" y="15" font-family="Arial, sans-serif" font-size="14" fill="#495057">Store B</text>
  </g>
</svg>